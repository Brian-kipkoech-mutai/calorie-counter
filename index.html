<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend&display=swap">


</head>
<body>
    <header>
        <h1>Calorie Counter</h1>
    </header>
    <div class="ui">
    <form  id="'form">
        <section id="caloriesBudget">
            <label for="caloriesBudgetInput"></label>
            <input type="number" name="caloriesBudgetInput" id="caloriesBudgetInput"
           placeholder="input Budget Calories here"  required>
        </section>
         
        <section id="caloriesInput">
               <fieldset >
                <legend>Breakfast</legend>
                <span id="breakfast" class="inputSpan"></span>
                   </fieldset>
                   <fieldset  >
                    <legend>Lunch</legend>
                    <span id="lunch" class="inputSpan"></span>
                        
           
                   </fieldset>
                   <fieldset>
                    <legend>Dinner</legend>
                    <span id="dinner" class="inputSpan"></span>
                       
           
                   </fieldset>
                   <fieldset  >
                    <legend>Snacks</legend>
                    <span id="snacks" class="inputSpan"></span>
                        
           
                   </fieldset>
                   <fieldset  >
                    <legend>Exercise</legend>
                    <span id="exercise" class="inputSpan"></span>
                        
           
                   </fieldset>
        </section>
   <section id="controlButtons">

    <label for="entryOptions"> Select entry
        <select name="entry" id="entryOptions">
      <option value="breakfast" selected>Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
      <option value="snacks">Snacks</option>
      <option value="exercise">Exercise</option>
        </select>
    </label>
    <button type="button" id="addEntryButton">Add entry</button>
    <span id="bottomButtons">
        <button type="submit" id="submitButton">Get calories</button>
        <button type="button" id="resertButton">resert</button>
    </span>
   </section>
   <section class="output hide">
        <h2>calories</h2>
        <p id="caloriesBudgetText"></p>
        <p id="consumedCaloriesText"></p>
        <p id="burnedcaloriesText"></p>
        <p id="DeficitOrSurplusText"></p>
   </section>


    </form>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
